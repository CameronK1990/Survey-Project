<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Survey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Programming Language Survey</h1>
    </div>

    <p>Fill out the questions below to find out what programming language is best to begin learning to suit your needs.</p>
    
    <form id="survey">
      <div class="survey">
        <label for="question1">
          <h3>Would you rather build or paint a house?</h3>
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="1" checked>
            Build
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="2" checked>
            Paint
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</body>
