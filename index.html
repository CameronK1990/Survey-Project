<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Survey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Programming Language Survey</h1>
    </div>

    <p>Fill out the questions below to find out what programming language is best to begin learning to suit your needs.</p>
    
    <form id="survey">
      <div class="survey">
        <label for="question1">
          <h3>Would you rather build or paint a house?</h3>
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="1" checked>
            Build
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="2" checked>
            Paint
          </label>
        </div>
        
        <label for="question2">
          <h3>What do you like about a webpage?</h3>
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="1" checked>
            Functionality
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="2" checked>
            Asthetics
          </label>
        </div>
        
        <label for="question3">
          <h3>Do you like Math or English?</h3>
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="1" checked>
            Math
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="2" checked>
            English
          </label>
        </div>
        
        <label for="question4">
          <h3>Are you more logical or creative?</h3>
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="1" checked>
            Logical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="2" checked>
            Creative
          </label>
        </div>
        
        <label for="question5">
          <h3>Sweet or Savory?</h3>
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="1" checked>
            Sweet
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question5" value="2" checked>
            Savory
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</body>
